name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out the repository code

      # Set up Flutter environment with a specific version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Use a specific Flutter version (or stable)

      # Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get  # Run 'flutter pub get' to install packages

      # Build the Flutter web app
      - name: Build web app
        run: flutter build web  # Build Flutter for web

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WATER_TANK_AUTOMATION_C1811 }}
          channelId: live
          projectId: water-tank-automation-c1811
